<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prompt Studio Pro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root { --primary: #6366f1; --bg: #ffffff; --text: #1f2937; --card: #f3f4f6; --nav-bg: #ffffff; }
[data-theme="dark"] { --bg: #0f172a; --text: #f8fafc; --card: #1e293b; --nav-bg: #1e293b; }

body { margin:0; font-family:'Inter',sans-serif; background:var(--bg); color:var(--text); transition:0.3s; padding-bottom:80px; overflow-x:hidden; }

#loader { position: fixed; inset:0; background: var(--primary); color:white; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:9999; }
.spinner { width:40px; height:40px; border:4px solid #fff; border-top:4px solid transparent; border-radius:50%; animation:spin 1s linear infinite; margin-bottom:15px; }
@keyframes spin { to { transform:rotate(360deg); } }

.slider-box { width:95%; margin:15px auto; height:180px; border-radius:15px; overflow:hidden; position:relative; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1); }
.slides { display:flex; transition:transform 0.6s cubic-bezier(0.4,0,0.2,1); width:300%; height:100%; }
.slides img { width:33.33%; object-fit:cover; }

.home-btns { display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:0 15px; }
.main-btn { padding:15px; border:none; border-radius:12px; font-weight:600; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:8px; font-size:16px; transition:0.2s; }
.btn-prompt { background:var(--primary); color:white; }
.btn-about { background:var(--card); color:var(--text); }

.cat-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(110px,1fr)); gap:10px; padding:15px; }
.cat-card { background:var(--card); padding:15px; border-radius:12px; text-align:center; cursor:pointer; font-size:13px; font-weight:500; border:1px solid rgba(0,0,0,0.05); }

.prompt-card { background:var(--card); margin:15px; border-radius:16px; overflow:hidden; }
.prompt-img { width:100%; height:220px; object-fit:cover; }
.prompt-content { padding:15px; }
.action-row { display:flex; gap:10px; margin-top:10px; }
.act-btn { flex:1; padding:10px; border:none; border-radius:8px; cursor:pointer; font-size:14px; font-weight:600; }
.copy-btn { background:#10b981; color:white; }
.save-btn { background:#f59e0b; color:white; }

.bottom-nav { position:fixed; bottom:15px; left:50%; transform:translateX(-50%); width:90%; max-width:400px; background:var(--nav-bg); height:65px; border-radius:20px; display:flex; align-items:center; box-shadow:0 10px 25px rgba(0,0,0,0.2); z-index:1000; }
.nav-item { flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; color:#94a3b8; transition:0.3s; cursor:pointer; }
.nav-item.active { color:var(--primary); }
.nav-item i { font-size:20px; margin-bottom:4px; }
.nav-item span { font-size:10px; font-weight:600; }

.modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); backdrop-filter:blur(5px); z-index:2000; justify-content:center; align-items:center; }
.modal-ui { background:var(--bg); padding:25px; border-radius:20px; width:80%; text-align:center; }

.hidden { display:none; }
</style>
</head>
<body>

<div id="loader">
<div class="spinner"></div>
<strong>Loading...</strong>
</div>

<div id="app" class="hidden">
<div id="home-screen">
<div class="slider-box">
<div class="slides" id="mainSlider">
<img src="https://picsum.photos/800/400?1">
<img src="https://picsum.photos/800/400?2">
<img src="https://picsum.photos/800/400?3">
</div>
</div>
<div class="home-btns">
<button class="main-btn btn-prompt" onclick="renderAllPrompts()"><i class="fas fa-magic"></i> Prompts</button>
<button class="main-btn btn-about" onclick="toggleModal(true)"><i class="fas fa-info-circle"></i> About</button>
</div>
</div>

<div id="view-port"></div>

<div class="bottom-nav">
<div class="nav-item active" onclick="goHome(this)"><i class="fas fa-home"></i><span>Home</span></div>
<div class="nav-item" onclick="showCats(this)"><i class="fas fa-th-large"></i><span>Category</span></div>
<div class="nav-item" onclick="showSaved(this)"><i class="fas fa-bookmark"></i><span>Saved</span></div>
<div class="nav-item" onclick="showSettings(this)"><i class="fas fa-cog"></i><span>Settings</span></div>
</div>
</div>

<div id="aboutModal" class="modal">
<div class="modal-ui">
<h3>Prompt Studio Pro</h3>
<p>Premium AI Prompts for Creators. Version 2.0.1</p>
<button class="main-btn btn-prompt" style="width:100%" onclick="toggleModal(false)">Got it!</button>
</div>
</div>

<script>
const categories = ["Love Prompt","Couple Prompt","Super Hero Prompt","iPhone Edit Prompt","Simple Image Prompt","Sad Image Prompt","Funny Image Prompt","Kids Prompt","Girls Prompt","Boys Prompt","Emotional Prompt","Attitude Prompt","Alone Prompt","Travel Prompt","Nature Prompt","Village Prompt","City Prompt","Cinematic Prompt","Model Prompt","Anime Prompt","Cartoon Prompt","Logo Prompt","Business Prompt","Product Prompt","Advertisement Prompt","Thumbnail Prompt","Wedding Prompt","Birthday Prompt","Festival Prompt","Fashion Prompt","Makeup Prompt","Car Prompt","Bike Prompt","Animal Prompt","Tiger Prompt","Lion Prompt","Birds Prompt","Landscape Prompt","3D Prompt","AI Tools Prompt","Editing Prompt","Professional Prompt","Motivation Prompt","Quotes Prompt","Sad Quotes Prompt","Romantic Quotes Prompt","Islamic Prompt","Poetry Prompt","Fantasy Prompt","Action Prompt","Movie Scene Prompt","Gaming Prompt","Horror Prompt","Mystery Prompt"];

let db = { prompts: [] };

window.onload = () => {
setTimeout(()=>{document.getElementById('loader').style.display='none';document.getElementById('app').classList.remove('hidden');},2000);

let sIdx=0;
setInterval(()=>{sIdx=(sIdx+1)%3;document.getElementById('mainSlider').style.transform=`translateX(-${sIdx*33.33}%)`;},3500);

fetchData();
};

async function fetchData(){
try{
const res=await fetch('https://naeemnawwaza.github.io/prompt/data.json');
db=await res.json();
}catch(e){console.warn("Waiting for data.json upload...");}
}

function setActive(el){document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active'));el.classList.add('active');}
function goHome(el){setActive(el);document.getElementById('home-screen').classList.remove('hidden');document.getElementById('view-port').innerHTML='';}
function showCats(el){setActive(el);document.getElementById('home-screen').classList.add('hidden');let html=`<div class="cat-grid">`;categories.forEach(c=>{html+=`<div class="cat-card" onclick="filterByCat('${c}')">${c}</div>`;});document.getElementById('view-port').innerHTML=html+`</div>`;}
function filterByCat(cat){const filtered=db.prompts.filter(p=>p.category===cat);renderPromptList(filtered);}
function renderAllPrompts(){document.getElementById('home-screen').classList.add('hidden');renderPromptList(db.prompts);}
function renderPromptList(list){if(list.length===0){document.getElementById('view-port').innerHTML="<p style='text-align:center; padding:50px;'>No prompts found here.</p>";return;}document.getElementById('view-port').innerHTML=list.map(p=>`<div class="prompt-card"><img src="${p.image}" class="prompt-img"><div class="prompt-content"><p>${p.text}</p><div class="action-row"><button class="act-btn copy-btn" onclick="copyPrompt('${p.text}')"><i class="fas fa-copy"></i> Copy</button><button class="act-btn save-btn" onclick="saveToLocal(${p.id})"><i class="fas fa-heart"></i> Save</button></div></div></div>`).join('');}
function showSaved(el){setActive(el);document.getElementById('home-screen').classList.add('hidden');const saved=JSON.parse(localStorage.getItem('myPrompts')||'[]');renderPromptList(saved);}
function showSettings(el){setActive(el);document.getElementById('home-screen').classList.add('hidden');document.getElementById('view-port').innerHTML=`<div style="padding:30px; text-align:center;"><h3>Settings</h3><button class="main-btn btn-prompt" style="width:100%; margin-bottom:15px;" onclick="toggleTheme()">Day/Night Mode</button><p>App Version: 2.0.1 (Premium)</p></div>`;}
function toggleTheme(){const theme=document.body.getAttribute('data-theme')==='dark'?'light':'dark';document.body.setAttribute('data-theme',theme);}
function toggleModal(s){document.getElementById('aboutModal').style.display=s?'flex':'none';}
function copyPrompt(t){navigator.clipboard.writeText(t);alert("Prompt Copied!");}
function saveToLocal(id){let saved=JSON.parse(localStorage.getItem('myPrompts')||'[]');const item=db.prompts.find(p=>p.id===id);if(item&&!saved.find(x=>x.id===id)){saved.push(item);localStorage.setItem('myPrompts',JSON.stringify(saved));alert("Saved to library!");}}
</script>
</body>
</html>
